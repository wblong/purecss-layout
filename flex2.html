<!DOCTYPE html>
<html>
<head>
    <title>flex2</title>
    <style type="text/css">
        .main{
            border: 1px solid #000;
            padding: 10px;
            margin: auto;
            display: flex;
            width: 500px;
        }
        .main .left,.main .right{
            border: 1px solid #FE6464;
            height: 200px;
            line-height: 200px;
            margin: 5px;
        }
        .left{
            flex:1;
            width: 48%;
        }
        .right{
            flex: 1;
            width: 48%;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="left"></div>
    <div class="right"></div>
</div>

</body>
</html>
